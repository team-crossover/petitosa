<div class="row justify-content-md-center">
  <div class="col-md-8">

    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <h3>Atualizar cadastro</h3>
          </div>
        </div>

        <div class="row justify-content-md-center">
          <div class="col">
            <form>
              <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Nome</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="name" placeholder="Informar nome completo">
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="email" placeholder="Informar endereço de e-mail">
                </div>
              </div>
              <div class="form-group row">
                <label for="password" class="col-sm-3 col-form-label">Senha</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="password" placeholder="Informar a senha">
                </div>
              </div>
              <div class="form-group row">
                <label for="password" class="col-sm-3 col-form-label">Descrição</label>
                <div class="col-sm-9">
                  <textarea class="form-control" id="descricao"
                    placeholder="Informar descrição do prestador de serviços" rows="3"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-3 col-form-label">Tipos de serviço</label>
                <div class="col-sm-9">
                  <div class="checkbox">
                    <label><input type="checkbox" value="banho">Banho</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="passeio">Passeio</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="tosa">Tosa</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-3 col-form-label">Animais atendidos</label>
                <div class="col-sm-9">
                  <div class="checkbox">
                    <label><input type="checkbox" value="cao">Cão</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="gato">Gato</label>
                  </div>
                </div>
              </div>
            </form>
            <button type="button" class="btn btn-primary">Salvar</button>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
