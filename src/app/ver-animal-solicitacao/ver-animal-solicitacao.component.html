<div class="modal fade" id="modalVerAnimal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ver animal</h5>
      </div>
      <div class="modal-body">
        
          <img src="{{(animal && animal.imgAnimal) ? animal.imgAnimal : imgAnimalDefault}}" class="card-img-top img-thumbnail mx-auto d-block" alt="...">

        <form>
          <div class="form-group row">
              <label for="apelido" class="col-sm-3 col-form-label">Apelido</label>
              <div class="col-sm-8 form-control">
                {{ animal.apelido }}  
              </div>
          </div>

          <div class="form-group row">
              <label for="especie" class="col-sm-3 col-form-label">Espécie</label>
              <div class="col-sm-8 form-control">
                {{ animal.especie | especie }}  
              </div>
          </div>

          <div class="form-group row">
              <label for="raca" class="col-sm-3 col-form-label">Raça</label>
              <div class="col-sm-8 form-control">
                {{ animal.raca }}  
              </div>
          </div>

          <div class="form-group row">
              <label for="porte" class="col-sm-3 col-form-label">Porte</label>
              <div class="col-sm-8 form-control">
                {{ animal.porte | tamanho }}  
              </div>
          </div>

          <div class="form-group row">
              <label for="data" class="col-sm-3 col-form-label">Data de nascimento</label>
              <div class="col-sm-8 form-control">
                {{ animal.dataNascimento }}  
              </div>
          </div>

          <div class="form-group row">
              <label for="observacoes" class="col-sm-3 col-form-label">Observações</label>
              <div class="col-sm-8 form-control">
                {{ animal.observacoes }}  
              </div>
          </div>

        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" routerLinkActive="active" routerLink="../../">Voltar</button>
      </div>
    </div>
  </div>
</div>
