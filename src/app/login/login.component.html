<div class="row justify-content-md-center">
  <div class="col-md-4" style="margin-top: 5%">
    <div class="card text-center">
        <h5 class="card-header">Bem-vindo ao Petitosa!</h5>
      <div class="card-body">
        <form #loginForm="ngForm">
          <div class="form-group">
            <input type="email" class="form-control" id="email" aria-describedby="email address" required  placeholder="E-mail" [(ngModel)]="login.email" name="email" #email="ngModel">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Senha" required [(ngModel)]="login.senha" name="senha" #senha="ngModel">
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%;" (click)="onSubmit()" [disabled]="!loginForm.form.valid">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
