<div class="row justify-content-md-center">
  <div class="col-md-4" style="margin-top: 5%">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <input type="email" class="form-control" id="email" aria-describedby="email address" placeholder="E-mail" [(ngModel)]="login.email" name="email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Senha" [(ngModel)]="login.senha" name="senha">
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%;" (click)="onSubmit()">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
