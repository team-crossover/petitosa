<div class="row justify-content-md-center">
  <div class="col-md-8">

    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <h3>Cadastro como prestador de serviços</h3>
          </div>
        </div>

        <div class="row justify-content-md-center">
          <div class="col">
            <form (ngSubmit)="onSubmit()">

              <h5>Dados pessoais</h5>

              <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Nome</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="name" placeholder="Informar nome completo" [(ngModel)]="novoPrestador.nome" name="name">
                </div>
              </div>
              <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="email" placeholder="Informar endereço de e-mail" [(ngModel)]="novoPrestador.email" name="email">
                </div>
              </div>
              <div class="form-group row">
                <label for="senha" class="col-sm-3 col-form-label">Senha</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="senha" placeholder="Informar a senha" [(ngModel)]="novoPrestador.senha" name="senha">
                </div>
              </div>
              <div class="form-group row">
                <label for="dataNascimento" class="col-sm-3 col-form-label">Data de nascimento</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="dataNascimento" placeholder="Informar data de nascimento" [(ngModel)]="novoPrestador.dataNascimento" name="dataNascimento">
                </div>
              </div>
              <div class="form-group row">
                <label for="genero" class="col-sm-3 col-form-label">Gênero</label>
                <div class="col-sm-9">
                  <select class="form-control" id="genero" placeholder="Informar gênero" [(ngModel)]="novoPrestador.genero" name="genero">
                    <option value="F">Feminino</option>
                    <option value="M">Masculino</option>
                  </select>
                </div>
              </div>
              <div class="form-group row" style="margin-bottom: 10%">
                <label for="password" class="col-sm-3 col-form-label">Descrição</label>
                <div class="col-sm-9">
                  <textarea class="form-control" id="descricao" placeholder="Informar descrição do prestador de serviços" rows="3" [(ngModel)]="novoPrestador.descricao" name="descricao"></textarea>
                </div>
              </div>

              <h5>Endereço</h5>

              <div class="form-group row">
                <label for="cep" class="col-sm-3 col-form-label">CEP</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="cep" placeholder="Informar cep" [(ngModel)]="novoPrestador.endereco.cep" name="cep">
                </div>
              </div>
              <div class="form-group row" style="margin-bottom: 10%">
                <label for="logradouro" class="col-sm-3 col-form-label">Logradouro</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="logradouro" placeholder="Informar logradouro" [(ngModel)]="novoPrestador.endereco.logradouro" name="logradouro">
                </div>
              </div>

              <h5>Atendimento</h5>

              <div class="form-group row">
                <label for="staticEmail" class="col-sm-3 col-form-label">Serviços prestados</label>
                <div class="col-sm-9">
                  <!-- <div class="checkbox">
                    <label><input type="checkbox" value="banho">Banho</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="passeio">Passeio</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="tosa">Tosa</label>
                  </div> -->
                </div>
              </div>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-3 col-form-label">Preços</label>
                <div class="col-sm-9">
                  <!-- <div class="checkbox">
                    <label><input type="checkbox" value="cao">Cão</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="gato">Gato</label>
                  </div> -->
                </div>
              </div>
            </form>
            <button type="button" class="btn btn-primary" (click)="onSubmit()">Cadastrar</button>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
